<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城导航</title>

    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/sitenav.less">
    <script src="./libs/less/less.js"></script>

    <!--模板-->
    <script type="text/html" id="nav-list-template">
        {{each result as value i}}
            <li>
                <a href="{{value.navHref}}">
                    <img src="{{value.navImg}}" alt="">
                    <span>{{value.navTitle}}</span>
                </a>
            </li>
        {{/each}}
    </script>

</head>

<body>
    <!--头部-->
    <header id="header" class="back"></header>

    <!--商城导航列表-->
    <section id="nav-list">
        <ul class="clearfix">
            <!--<li>
                <a href="#">
                    <img src="" alt="">
                    <span>就是</span>
                </a>
            </li>-->
        </ul>
    </section>

    <!--底部-->
    <footer id="footer"></footer>

</body>
<script src="./libs/jquery/jquery.js"></script>
<script src="./libs/bootstrap/js/bootstrap.js"></script>
<script src="./libs/template/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/sitenav.js"></script>

</html>
